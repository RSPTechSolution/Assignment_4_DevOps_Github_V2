<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            width: 380px;
            text-align: center;
        }

        .info {
            background: #f7fafc;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #dfe4ea;
        }

        .info p {
            margin: 4px 0;
            font-size: 14px;
            color: #444;
        }

        h2 {
            margin: 15px 0;
            color: #333;
            font-size: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-align: left;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccd2d8;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.25s ease;
        }

        input:focus {
            border-color: #4c8eda;
            box-shadow: 0 0 5px rgba(76, 142, 218, 0.35);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4c8eda;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            background: #3b79c0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .error {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="info">
            <p><strong>Hi, welcome to the TO-DO page!</strong></p>
            <p>Today is <strong>{{ day_of_week }}</strong></p>
        </div>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <h2>Submit your TO-DO</h2>

        <form action="/submittodoitem" method="POST">

            <label>Item ID</label>
            <input type="text" name="name" placeholder="item ID" required>

            <label>Item UUID</label>
            <input type="text" name="name" placeholder="item UUID" required>

            <label>Item Hash</label>
            <input type="text" name="name" placeholder="item Hash" required>

            <label>Item Name</label>
            <input type="text" name="name" placeholder="Enter item name" required>

            <label>Item Description</label>
            <input type="email" name="email" placeholder="Enter item Description" required>

            <button type="submit">Submit</button>
        </form>

    </div>

</body>

</html>
